<div class="w-full   md:w-2/3 m-auto bg-white py-3 px-2">
  <!--max-w-xl-->
  <div class="flex flex-wrap -mx-3 mt-3 mb-3">
    <div class="w-full px-3">
      <app-header></app-header>

      <p class="mt-2 text-lg   font-semibold px-3">Dashboard</p>

      <div class="flex mt-2  px-3">
        <button type="button" class="w-48 uppercase bg-transparent rounded focus:outline-none
                            border border-blue-300  hover:bg-gray-100  text-blue-500
                            hover:text-black text-center text-white font-semibold py-2 px-4  "
                (click)="navigateToValidateDoc()">
          Validate a Doc
        </button>
        <button type="button" class="w-48 uppercase bg-transparent rounded focus:outline-none border
                            border-blue-300 hover:bg-gray-100  text-blue-500
                            hover:text-black text-center text-white font-semibold py-2 px-4 ml-2  "
                (click)="navigateToSignDoc()">
          Sign a Doc
        </button>
      </div>

    </div>

    <div class="w-full px-3">
      <p class="mt-2 text-lg   px-3">Your Documents</p>

      <div class="flex px-3 mt-2" *ngIf="!isDocumentLoading">
        <table class="table-auto ">
          <thead>
          <tr class="bg-blue-700">
            <th class="px-4 py-2">DOC ID</th>
            <th class="px-4 py-2">DOC NAME</th>
            <th class="px-4 py-2">SIGNED BY</th>
            <th class="px-4 py-2">STATUS</th>
            <th class="px-4 py-2"></th>
          </tr>
          </thead>
          <tbody class="bg-blue-200">
          <tr *ngFor="let doc of documentList;">
            <td class="px-4 py-2">
              {{doc.documentID}}
            </td>
            <td class="px-4 py-2">
              {{doc.documentName}}
            </td>
            <td class="px-4 py-2">
              {{doc.signerName}}
            </td>
            <td class="text-green-500 font-semibold px-4 py-2">
              {{doc.status}}
            </td>
            <td class="px-4 py-2">
              <button type="button" (click)="navigateToDocDetails(doc)" class="w-13 uppercase bg-blue-600 rounded focus:outline-none border
                                           border-blue-300 hover:bg-gray-100  text-white-500
                                        hover:text-black text-center text-white font-semibold py-2 px-4 ml-2">
                Details
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="isDocumentLoading">
        <!-- https://tailwindcomponents.com/component/full-page-overlay-loading-screen -->
        <div class="w-full h-full fixed block top-0 left-0 bg-white opacity-75 z-50">
                    <span class="text-green-500 opacity-75 top-1/2 my-0 mx-auto block relative w-0 h-0" style="
                              top: 50%;
                          ">
                        <i class="fa fa-spinner fa-5x"></i>
                    </span>
        </div>
      </div>
    </div>
  </div>
</div>
